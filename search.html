<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بحث عن مدينة أو دولة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>بحث عن صور</h1>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="search.html">بحث</a>
            <a href="about.html">عن الموقع</a>
        </nav>
    </header>

    <main>
        <input type="text" id="searchInput" placeholder="اكتب اسم مدينة أو دولة">
        <button onclick="search()">بحث</button>

        <div class="gallery" id="gallery"></div>
    </main>

    <footer>
        جميع الحقوق محفوظة © nada305
    </footer>

    <script>
        const apiKey = 'QDCEeJjI_W6L8MDzqAMvGJ2Im5nrm21jNNFUiRphc_Ow';

        function search() {
            const query = document.getElementById('searchInput').value;
            const url = https://api.unsplash.com/search/photos?query=${query}&client_id=${apiKey}&per_page=12;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = "";
                    data.results.forEach(photo => {
                        const img = document.createElement('img');
                        img.src = photo.urls.small;
                        gallery.appendChild(img);
                    });
                })
                .catch(error => {
                    console.error('خطأ:', error);
                });
        }
    </script>
</body>
</html>
